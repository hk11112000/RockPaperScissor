<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div id="computer">
        <div class="options" id="Rock"><img class="images" src="Rock.jpg" alt="Rock"><h3 class="optionsName">Rock</h3></div>
        <div class="options" id="Paper"><img class="images" src="Paper.jpg" alt="Paper"><h3 class="optionsName">Paper</h3></div>
        <div class="options" id="Scissor"><img class="images" src="Scissor.jpg" alt="Scissor"><h3 class="optionsName">Scissor</h3></div>
    </div>

    <div id="Scores">
        <div id="playerScore" class="score"> 0 <h3 id="playerName">Player Name</h3></div>
        <div id="computerScore" class="score"> 0 <h3>Computer</h3></div>
    </div>


    <div id="result">Let's Play</div>

    <script src ="script.js"></script>
</body>
</html>
